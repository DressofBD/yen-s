<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
    <title>PRUDENTIAL</title>
    <link rel="shortcut icon" type="image/icon" href="assets/prudential.png">
<style>
* {
  -webkit-box-sizing: border-box;
  box-sizing: border-box
}
@font-face {
  font-family: 'FSAlbertWeb-Regular';
  src: url('assets/FSAlbertWeb-Regular.eot'); /* IE9 Compat Modes */
  src: url('assets/FSAlbertWeb-Regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('assets/FSAlbertWeb-Regular.woff') format('woff'), /* Modern Browsers */
       url('assets/FSAlbertWeb-Regular.woff2') format('woff2'), /* Modern Browsers */
       url('assets/FSAlbertWeb-Regular.ttf')  format('truetype'), /* Safari, Android, iOS */
       url('assets/FSAlbertWeb-Regular.svg#FSAlbertWeb-Regular') format('svg'); /* Legacy iOS */
}
body {
  font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
  font-family: "fSAlbertWeb-Regular", "Helvetica", "Arial", sans-serif;
  font-size: 16px;
  color: #000;
  background-color: #fff;
  margin: 0;
  padding: 0;
}
.prud h1, h2, h3, h4, h5, h6, ul, ol, p{
  margin: 0;
  padding: 0;
}
.prud {
  max-width: 800px;
  height: auto;
  margin: 0 auto;
  text-align: center;
  overflow: hidden;
  position: relative;
  background-image: linear-gradient(to top, #EBA71B 50%, #f1c65c 72%, #F7DEA0 100%);
  background-image: linear-gradient(to top, #EBA71B 5%, #f1c65c 30%, #f1c65c 40%, #F7DEA0 100%);
  box-shadow: 0 4px 9px rgba(0, 0, 0, 0.2);
  padding: 20px;
}
.prud img{
  max-width: 100%;
  height: auto;
  display: block;
  margin-left: auto;
  margin-right: auto;
}
.prud .prudential{
  position: absolute;
  top: 0;
  right: 0;
  max-width: 31%;
}
.prud .top-logos {
}
.prud .img-double {
  max-width: 38%;
  margin-left: 0px;
  margin-top: 0px;
}
.prud .prestige {
  margin-top: -48px;
  max-width: 34%;
}
.prud p.name {
  font-size: 30px;
}
.prud .cong {
  max-width: 88%;
}
.prud .content {
  margin-top: -38px;
  max-width: 98%;
}
.prud .main-btn {
  max-width: 90%;
  display: block;
  margin: 26px auto 28px;
  box-shadow: 0px 5px 10px rgba(1, 1, 1, 0.42);
}
@media(max-width: 700px){
.prud p.name {
  font-size: 25px;
}
}
@media(max-width: 520px){
.prud p.name {
  font-size: 18px;
  margin: 10% auto;
}
.prud .content {
  margin-top: 0;
  max-width: 100%;
}
.prud {
  padding: 15px 10px;
  min-height: 800px;
}
.prud .prestige {
  margin-top: 5%;
  max-width: 45%;
  margin-bottom: 10%;
}
.prud .main-btn {
  max-width: 100%;
  margin: 35px auto 35px;
}
p.footer {
  font-size: 12px;
}
}


</style>
</head>
   <body>
      <div class="prud">
        <div class="top-logos">
          <img src="https://imgur.com/NU2M61q.png" class="img-double" alt="Double">
          <img src="https://imgur.com/DNWAMYc.png" class="prudential" alt="Double">
        </div>
        <div class="main-content">
          <img src="https://imgur.com/J48vzED.png" class="prestige" alt="PRU prestige">
          <img src="https://imgur.com/qJQ9DZ0.png" class="cong" alt="Congratulations!">
          <p class="name">Dear <$name$></p>
          <img src="https://imgur.com/1b82snI.png" class="content" alt="Good news! We are delivering the Gold Art earlier than scheduled.">
          <a href="https://www.prudential.com.my/en/our-company-newsroom/announcements/pruwith-you-double-8-campaign/" target="_blank" class="main-btn"><img src="https://imgur.com/Eh9YaXP.png" alt="Find out more about Double 8 Campaign"></a>
          <p class="footer">*Subject to the campaign terms and conditions. </p>
        </div>
      </div>
   </body>
</html>
